<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-3">
    <h1>Simple Calculator</h1>
    <div class="row">
      <div class="col">
        <input type="number" class="form-control mb-2" id="num1" placeholder="Enter First Number">
      </div>
      <div class="col-3">
        <select class="form-select" id="operation">
          <option value="+">Addition</option>
          <option value="-">Subtraction</option>
          <option value="*">Multiplication</option>
          <option value="/">Division</option>
        </select>
      </div>
      <div class="col">
        <input type="number" class="form-control mb-2" id="num2" placeholder="Enter Second Number">
      </div>
    </div>
       <div class="row mt-3">
      <div class="col">
        <button class="btn btn-primary " id="calculateBtn">Calculate</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <table class="table table-bordered">
          <tr class="table-primary">
            <td> <p id="result"></p></td>
          </tr>
        </table>
       
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
