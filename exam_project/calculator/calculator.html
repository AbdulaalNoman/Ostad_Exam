<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #result.error {
      background-color: red;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="container mt-3">
    <h1>Simple Calculator</h1>
    <div class="row">
      <div class="col">
        <input type="number" class="form-control mb-2" id="num1" placeholder="Enter First Number">
      </div>
      <div class="col-3">
        <select class="form-select" id="operation">
          <option value="+">Addition</option>
          <option value="-">Subtraction</option>
          <option value="*">Multiplication</option>
          <option value="/">Division</option>
        </select>
      </div>
      <div class="col">
        <input type="number" class="form-control mb-2" id="num2" placeholder="Enter Second Number">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button class="btn btn-primary" id="calculateBtn">Calculate</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <table class="table table-bordered">
          <tr id="result">
            <td><p></p></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script>
    const num1Input = document.getElementById('num1');
    const num2Input = document.getElementById('num2');
    const operationSelect = document.getElementById('operation');
    const calculateBtn = document.getElementById('calculateBtn');
    const resultDisplay = document.getElementById('result');

    calculateBtn.addEventListener('click', () => {
      const num1 = parseFloat(num1Input.value);
      const num2 = parseFloat(num2Input.value);
      const operation = operationSelect.value;

      // Clear any previous error styling
      resultDisplay.classList.remove('error'); // Added line

      if (isNaN(num1) || isNaN(num2)) {
        resultDisplay.textContent = 'Error: Please input valid numbers.';
        resultDisplay.classList.add('error');  // Added line
        return;
      }

      let result;
      switch (operation) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          if (num2 === 0) {
            resultDisplay.textContent = 'Error: Division by zero.';
            resultDisplay.classList.add('error');  // Added line
            return;
          }
          result = num1 / num2;
          break;
        default:
          result = 'Invalid operation.';
      }

      resultDisplay.textContent = `Result: ${result}`;
    });
  </script>
</body>
</html>
